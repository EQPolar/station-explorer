<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>station explorer</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css" />
  <link rel="stylesheet" href="../bower_components/animate.css/animate.css" />

  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link href='http://fonts.googleapis.com/css?family=Lato|Noto+Serif' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body>
  <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- Sidebar -->
  <div id="search">
    <form data-bind="submit: submit">
      <p>
        <input id="search"
          data-bind="autocomplete: { source: queryList, minLength: 2, select: queryHandler, response: mapFilter }"
           type="text" />
        <!-- <input id="search" data-bind="autocomplete: { minLength: 2, source: queryList, select: queryHandler, response: mapFilter }" type="text" /> -->
      </p>
    </form>
  </div>

  <div id="info">
    <h5>Current Stations is
      <span data-bind="text: stationName"></span>
    </h5>
    <p>CRS Code:
      <span data-bind="text: crsCode"></span>
    </p>
    <p>Temp:
      <span data-bind="text: weatherCurrentTemp">
    </p>
    <p>Conditions:
      <span data-bind="text: weatherDescription">
    </p>
    <p>Weather Location:
      <span data-bind="text: weatherLocationName">
    </p>
    <hr>
    <span data-bind="html: wikipediaText"></span>
  </div>
  <div id="map-canvas"></div>

</body>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script>
  (function(b, o, i, l, e, r) {
    b.GoogleAnalyticsObject = l;
    b[l] || (b[l] =
      function() {
        (b[l].q = b[l].q || []).push(arguments)
      });
    b[l].l = +new Date;
    e = o.createElement(i);
    r = o.getElementsByTagName(i)[0];
    e.src = '//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e, r)
  }(window, document, 'script', 'ga'));
  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');
</script>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/knockout/dist/knockout.js"></script>
<script src="../bower_components/jquery-ui/jquery-ui.js"></script>
<script src="../bower_components/knockout-jqueryui/dist/knockout-jqueryui.js"></script>
<script src="../bower_components/noty/js/noty/packaged/jquery.noty.packaged.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/plugins.js -->

<!-- endbuild -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_TbYMm2WG-FxfTSXJM33qt2VAjgpRqoE"></script>
<!-- build:js scripts/main.js -->

<script src="scripts/globals.js"></script>
<script src="scripts/model.js"></script>
<script src="scripts/view.js"></script>
<script src="scripts/viewmodel.js"></script>
<script src="scripts/main.js"></script>

<!-- endbuild -->
</body>

</html>
